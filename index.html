<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Renato Oliva Junior">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="index.js"></script>
	<title>Calcular Equação da Reta</title>
</head>
<body onload="calc();">
<div class="container">
<form id="contactform" class="rounded">
<h3>Calcular Equação da Reta</h3>
<div class="field">
	<label>X</label>
  	<input type="text" class="input" name="x" id="x" value="-1" onkeyup="calc();"/>
</div>
<div class="field">
	<label>X1</label>
  	<input type="text" class="input" name="x1" id="x1" value="-1" onkeyup="calc();"/>
</div>
<div class="field">
	<label>X2</label>
  	<input type="text" class="input" name="x2" id="x2" value="4" onkeyup="calc();"/>
</div>
<div class="field">
	<label>Y1</label>
  	<input type="text" class="input" name="y1" id="y1" value="0" onkeyup="calc();"/>
</div>
<div class="field">
	<label>Y2</label>
  	<input type="text" class="input" name="y2" id="y2" value="10" onkeyup="calc();"/>
</div>
<div class="field">
	<label>Resultado</label>
  	<input type="text" class="input" name="resut" id="result"/>
</div>
</form>
</div>
</body>
</html>
